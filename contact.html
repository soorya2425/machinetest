<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactus</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <label for="mobile number">Mobile Number:</label><br>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}"><br><br>


        <label for="type">Type of Communication:</label><br>
        <select id="type" name="type" required>
            <option value="">--Select--</option>
            
            <option value="Sales">Sales</option>
            <option value="Service">Service</option>
            <option value="Enquiry">Enquiry</option>
            <option value="advertisement">Advertisement</option>
            <option value="complaint">Complaint</option></select>><br><br>
            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Submit</button></form>
            <br>
            <a href="test.html">Back to Home</a>
    </form>
</body>
</html>
